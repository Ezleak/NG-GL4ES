name: C/C++ CI

on:
  push:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
    - name: Upload GL4ES libs
      uses: actions/upload-artifact@v4
      with:
       name: gl4es-114-android
       path: libs/*
